<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AGENT SELECT // VALORANT</title>
<link rel="icon" type="image/x-icon" href="ico/favicon.ico">
<link rel="shortcut icon" type="image/x-icon" href="ico/favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Bebas+Neue&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  :root {
      --red: #FF4655;
      --white: #ECE8E1;
      --offwhite: #C4BEB4;
      --dark: #0F1923;
      --mid: #1F2731;
      --teal: #00B4B4;
      --gold: #E6AC4A;
      --green: #6AC14D;
  }

  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }

  body {
      background: var(--dark);
      color: var(--white);
      font-family: 'Rajdhani', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
  }

  body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 0, 0, 0.03) 2px, rgba(0, 0, 0, 0.03) 4px);
      pointer-events: none;
      z-index: 999;
  }

  header,
  .divider,
  .ticker,
  .container {
      position: relative;
      z-index: 2;
  }

  .corner {
      position: fixed;
      width: 60px;
      height: 60px;
      pointer-events: none;
      z-index: 100;
  }

  .corner-tl {
      top: 20px;
      left: 20px;
      border-top: 2px solid var(--red);
      border-left: 2px solid var(--red);
  }

  .corner-tr {
      top: 20px;
      right: 20px;
      border-top: 2px solid var(--red);
      border-right: 2px solid var(--red);
  }

  .corner-bl {
      bottom: 20px;
      left: 20px;
      border-bottom: 2px solid var(--red);
      border-left: 2px solid var(--red);
  }

  .corner-br {
      bottom: 20px;
      right: 20px;
      border-bottom: 2px solid var(--red);
      border-right: 2px solid var(--red);
  }

  header {
      text-align: center;
      padding: 40px 20px 20px;
  }

  .logo-mark {
      font-family: 'Bebas Neue', cursive;
      font-size: clamp(48px, 8vw, 90px);
      letter-spacing: 0.15em;
      color: var(--white);
      line-height: 1;
  }

  .logo-mark .slash {
      color: var(--red);
  }

  .subtitle {
      font-family: 'Share Tech Mono', monospace;
      font-size: 11px;
      letter-spacing: 0.4em;
      color: var(--offwhite);
      margin-top: 6px;
      text-transform: uppercase;
  }

  .subtitle::before {
      content: '// ';
      color: var(--red);
  }

  .subtitle::after {
      content: ' //';
      color: var(--red);
  }

  .divider {
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--red), transparent);
      position: relative;
  }

  .divider::before {
      content: '';
      position: absolute;
      left: 50%;
      top: -3px;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      background: var(--red);
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
  }

  .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px 40px 60px;
  }

  .agent-display {
      display: grid;
      grid-template-columns: minmax(280px, 370px) minmax(0, 1fr);
      gap: 40px;
      align-items: center;
      margin: 20px 0 40px;
  }

  /* Portrait */
  .portrait-frame {
      position: relative;
      width: 94%;
      height: 460px;
      margin: 0 auto;
      overflow: hidden;
      clip-path: polygon(0 0, calc(100% - 24px) 0, 100% 24px, 100% 100%, 24px 100%, 0 calc(100% - 24px));
      background: var(--mid);
  }

  .portrait-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(160deg, #141D27 0%, #1a0a0c 100%);
      z-index: 0;
  }

  .agent-img {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 100%;
      width: auto;
      max-width: 160%;
      object-fit: contain;
      object-position: bottom center;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.5s ease;
      filter: drop-shadow(0 0 40px rgba(255, 70, 85, 0.2));
  }

  .agent-img.visible {
      opacity: 1;
  }

  .spin-overlay {
      position: absolute;
      inset: 0;
      z-index: 4;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--mid);
      transition: opacity 0.35s;
  }

  .spin-overlay.hidden {
      opacity: 0;
      pointer-events: none;
  }

  .spin-name-big {
      font-family: 'Bebas Neue', cursive;
      font-size: 60px;
      letter-spacing: 0.1em;
      color: var(--white);
      text-align: center;
      padding: 20px;
      line-height: 1;
  }

  .portrait-placeholder {
      position: absolute;
      inset: 0;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 10px;
  }

  .portrait-placeholder .q-mark {
      font-family: 'Bebas Neue', cursive;
      font-size: 120px;
      color: rgba(255, 255, 255, 0.1);
      line-height: 1;
  }

  .portrait-placeholder .hint-text {
      font-family: 'Share Tech Mono', monospace;
      font-size: 10px;
      letter-spacing: 0.3em;
      color: rgba(255, 255, 255, 0.2);
      text-transform: uppercase;
  }

  .portrait-glow {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 140px;
      background: linear-gradient(to top, rgba(255, 70, 85, 0.15), transparent);
      z-index: 3;
      pointer-events: none;
  }

  .portrait-frame::before,
  .portrait-frame::after {
      content: '';
      position: absolute;
      z-index: 10;
      pointer-events: none;
  }

  .portrait-frame::before {
      top: 0;
      left: 0;
      width: 36px;
      height: 36px;
      border-top: 2px solid var(--red);
      border-left: 2px solid var(--red);
  }

  .portrait-frame::after {
      bottom: 0;
      right: 0;
      width: 36px;
      height: 36px;
      border-bottom: 2px solid var(--red);
      border-right: 2px solid var(--red);
  }

  .role-badge {
      position: absolute;
      bottom: 14px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
  }

  .role-tag {
      display: inline-block;
      font-family: 'Share Tech Mono', monospace;
      font-size: 10px;
      letter-spacing: 0.3em;
      padding: 4px 24px;
      border: 1px solid var(--red);
      color: var(--red);
      background: rgba(15, 25, 35, 0.9);
      clip-path: polygon(10px 0%, calc(100% - 10px) 0%, 100% 50%, calc(100% - 10px) 100%, 10px 100%, 0% 50%);
      transition: color 0.3s, border-color 0.3s;
  }

  /* Info panel */
  .agent-info {
      position: relative;
  }

  .agent-status {
      font-family: 'Share Tech Mono', monospace;
      font-size: 10px;
      letter-spacing: 0.35em;
      color: var(--teal);
      margin-bottom: 8px;
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.4s 0.2s;
  }

  .agent-status.show {
      opacity: 1;
      transform: translateX(0);
  }

  .agent-status::before {
      content: '▶ ';
  }

  .agent-name-display {
      font-family: 'Bebas Neue', cursive;
      font-size: clamp(56px, 6vw, 88px);
      line-height: 0.9;
      color: var(--white);
      overflow: hidden;
  }

  .agent-name-display.glitch {
      animation: nameGlitch 0.05s steps(1) infinite;
  }

  @keyframes nameGlitch {
      0% {
          clip-path: inset(0 0 90% 0);
          transform: translate(-3px, 0);
          color: var(--red);
      }

      10% {
          clip-path: inset(40% 0 50% 0);
          transform: translate(3px, 0);
          color: var(--teal);
      }

      20% {
          clip-path: inset(70% 0 15% 0);
          transform: translate(0, 2px);
          color: var(--white);
      }

      30% {
          clip-path: inset(20% 0 60% 0);
          transform: translate(-2px, 0);
          color: var(--red);
      }

      40% {
          clip-path: none;
          transform: none;
          color: var(--white);
      }

      100% {
          clip-path: none;
          transform: none;
          color: var(--white);
      }
  }

  .agent-origin {
      font-family: 'Share Tech Mono', monospace;
      font-size: 11px;
      letter-spacing: 0.2em;
      color: var(--offwhite);
      margin: 8px 0 18px;
      opacity: 0;
      transition: opacity 0.4s 0.3s;
  }

  .agent-origin.show {
      opacity: 1;
  }

  .stats-section {
      margin-top: 16px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s 0.4s;
  }

  .stats-section.show {
      opacity: 1;
      transform: translateY(0);
  }

  .stat-label {
      font-family: 'Share Tech Mono', monospace;
      font-size: 9px;
      letter-spacing: 0.3em;
      color: var(--offwhite);
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
  }

  .stat-bar-track {
      height: 3px;
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 12px;
      clip-path: polygon(0 0, 100% 0, calc(100% - 4px) 100%, 0 100%);
  }

  .stat-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--red), #ff8c96);
      width: 0;
      transition: width 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.6s;
      position: relative;
  }

  .stat-bar-fill::after {
      content: '';
      position: absolute;
      right: 0;
      top: -2px;
      width: 2px;
      height: 7px;
      background: white;
  }

  /* Abilities */
  .abilities-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.4s 0.7s;
  }

  .abilities-row.show {
      opacity: 1;
  }

  .ability-card {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 8px 6px 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      position: relative;
      clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 8px 100%, 0 calc(100% - 8px));
      transition: border-color 0.2s, background 0.2s;
  }

  .ability-card:hover {
      border-color: var(--red);
      background: rgba(255, 70, 85, 0.08);
  }

  .ability-keybind {
      font-family: 'Share Tech Mono', monospace;
      font-size: 8px;
      font-weight: bold;
      color: var(--dark);
      background: var(--offwhite);
      padding: 1px 5px;
      letter-spacing: 0.1em;
      position: absolute;
      top: 4px;
      left: 4px;
  }

  .ability-icon-wrap {
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
  }

  .ability-icon-wrap svg {
      width: 26px;
      height: 26px;
      fill: var(--offwhite);
      transition: fill 0.2s;
  }

  .ability-card:hover .ability-icon-wrap svg {
      fill: var(--red);
  }

  .ability-name {
      font-family: 'Rajdhani', sans-serif;
      font-size: 9px;
      font-weight: 600;
      letter-spacing: 0.04em;
      color: var(--offwhite);
      text-align: center;
      text-transform: uppercase;
      line-height: 1.15;
  }

  .agent-quote {
      font-style: italic;
      color: var(--offwhite);
      font-size: 13px;
      line-height: 1.5;
      margin-top: 14px;
      padding-left: 12px;
      border-left: 2px solid var(--red);
      opacity: 0;
      transition: opacity 0.4s 0.9s;
      font-weight: 500;
  }

  .agent-quote.show {
      opacity: 1;
  }

  .btn-container {
      display: flex;
      justify-content: center;
      margin-top: 36px;
  }

  .randomize-btn {
      position: relative;
      font-family: 'Bebas Neue', cursive;
      font-size: 22px;
      letter-spacing: 0.2em;
      color: var(--dark);
      background: var(--red);
      border: none;
      padding: 14px 50px;
      clip-path: polygon(16px 0%, calc(100% - 16px) 0%, 100% 50%, calc(100% - 16px) 100%, 16px 100%, 0% 50%);
      transition: all 0.15s;
      overflow: hidden;
  }

  .randomize-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: white;
      transform: translateX(-100%) skewX(-15deg);
      transition: transform 0.3s;
      opacity: 0.2;
  }

  .randomize-btn:hover::before {
      transform: translateX(100%) skewX(-15deg);
  }

  .randomize-btn:hover {
      background: #ff6470;
      transform: scale(1.03);
  }

  .randomize-btn:active {
      transform: scale(0.97);
  }

  .randomize-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
  }

  .role-btn {
      font-family: 'Rajdhani', sans-serif;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.15em;
      color: var(--offwhite);
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 8px 20px;
      text-transform: uppercase;
      transition: all 0.15s;
  }

  .role-btn:hover {
      border-color: var(--red);
      color: var(--red);
      background: rgba(255, 70, 85, 0.05);
  }

  .role-btn.active {
      border-color: var(--red);
      color: var(--red);
      background: rgba(255, 70, 85, 0.1);
  }

  .filter-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      margin: 16px 0;
  }

  .ticker {
      width: 100%;
      overflow: hidden;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      padding: 8px 0;
      margin: 20px 0;
      position: relative;
  }

  .ticker::before,
  .ticker::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      width: 80px;
      z-index: 2;
  }

  .ticker::before {
      left: 0;
      background: linear-gradient(90deg, var(--dark), transparent);
  }

  .ticker::after {
      right: 0;
      background: linear-gradient(-90deg, var(--dark), transparent);
  }

  .ticker-inner {
      display: flex;
      gap: 40px;
      animation: ticker 22s linear infinite;
      white-space: nowrap;
  }

  @keyframes ticker {
      from {
          transform: translateX(0);
      }

      to {
          transform: translateX(-50%);
      }
  }

  .ticker-item {
      font-family: 'Share Tech Mono', monospace;
      font-size: 10px;
      letter-spacing: 0.2em;
      color: rgba(255, 255, 255, 0.15);
      text-transform: uppercase;
  }

  .ticker-item span {
      color: var(--red);
      margin-right: 4px;
  }

  .all-agents-label {
      font-family: 'Share Tech Mono', monospace;
      font-size: 9px;
      letter-spacing: 0.4em;
      color: rgba(255, 255, 255, 0.3);
      text-align: center;
      margin-bottom: 14px;
      text-transform: uppercase;
  }

  .agents-mini-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
      max-width: 900px;
      margin: 0 auto;
  }

  .made-by {
      margin-top: 28px;
      text-align: center;
      font-family: 'Share Tech Mono', monospace;
      font-size: 10px;
      letter-spacing: 0.12em;
      color: rgba(255, 255, 255, 0.32);
      text-transform: lowercase;
  }

  .agent-chip {
      font-family: 'Rajdhani', sans-serif;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.05em;
      padding: 3px 14px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      transition: all 0.15s;
      clip-path: polygon(6px 0%, calc(100% - 6px) 0%, 100% 50%, calc(100% - 6px) 100%, 6px 100%, 0% 50%);
  }

  .agent-chip.duelist {
      border-color: rgba(255, 70, 85, 0.2);
  }

  .agent-chip.initiator {
      border-color: rgba(106, 193, 77, 0.2);
  }

  .agent-chip.controller {
      border-color: rgba(0, 180, 180, 0.2);
  }

  .agent-chip.sentinel {
      border-color: rgba(230, 172, 74, 0.2);
  }

  .agent-chip:hover,
  .agent-chip.highlighted {
      color: var(--white);
      background: rgba(255, 70, 85, 0.1);
      border-color: var(--red);
      transform: scale(1.05);
  }

  #particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
  }

  #flash-overlay {
      position: fixed;
      inset: 0;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 500;
      transition: opacity 0.1s;
  }

  @keyframes shimmer {
      0% {
          background-position: -200% center;
      }

      100% {
          background-position: 200% center;
      }
  }

  .agent-name-display.shimmer-active {
      background: linear-gradient(90deg, var(--white) 0%, var(--red) 25%, var(--teal) 50%, var(--white) 75%, var(--red) 100%);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 0.5s linear;
  }

  @media (max-width: 760px) {
      .agent-display {
          grid-template-columns: 1fr;
      }

      .agent-info {
          width: 100%;
      }

      .portrait-frame {
          height: 300px;
      }

      .abilities-row {
          grid-template-columns: repeat(2, 1fr);
      }

      .container {
          padding: 20px 16px 60px;
      }

      .ability-name {
          font-size: 8px;
      }
  }

  /* Agent Selection Panel */
  .select-agents-toggle {
      font-family: 'Rajdhani', sans-serif;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.15em;
      color: var(--offwhite);
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 8px 20px;
      text-transform: uppercase;
      transition: all 0.15s;
      cursor: pointer;
      margin-top: 14px;
  }
  .select-agents-toggle:hover {
      border-color: var(--teal);
      color: var(--teal);
      background: rgba(0, 180, 180, 0.05);
  }
  .select-agents-toggle.open {
      border-color: var(--teal);
      color: var(--teal);
      background: rgba(0, 180, 180, 0.08);
  }

  .select-agents-panel {
      display: none;
      max-width: 900px;
      margin: 16px auto 0;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 18px 20px;
      clip-path: polygon(10px 0%, calc(100% - 10px) 0%, 100% 10px, 100% 100%, calc(100% - 10px) calc(100% - 0px), 10px calc(100% - 0px), 0% calc(100% - 10px), 0% 10px);
  }
  .select-agents-panel.open {
      display: block;
  }

  .select-agents-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      flex-wrap: wrap;
      gap: 8px;
  }

  .select-agents-title {
      font-family: 'Share Tech Mono', monospace;
      font-size: 9px;
      letter-spacing: 0.4em;
      color: var(--teal);
      text-transform: uppercase;
  }

  .select-agents-actions {
      display: flex;
      gap: 8px;
  }

  .sa-action-btn {
      font-family: 'Share Tech Mono', monospace;
      font-size: 9px;
      letter-spacing: 0.15em;
      color: var(--offwhite);
      background: transparent;
      border: 1px solid rgba(255,255,255,0.15);
      padding: 4px 12px;
      cursor: pointer;
      transition: all 0.15s;
      text-transform: uppercase;
  }
  .sa-action-btn:hover {
      border-color: var(--red);
      color: var(--red);
      background: rgba(255,70,85,0.06);
  }

  .select-agents-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
  }

  .sa-chip {
      font-family: 'Rajdhani', sans-serif;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.05em;
      padding: 4px 14px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: rgba(255, 255, 255, 0.35);
      transition: all 0.15s;
      clip-path: polygon(6px 0%, calc(100% - 6px) 0%, 100% 50%, calc(100% - 6px) 100%, 6px 100%, 0% 50%);
      cursor: pointer;
      user-select: none;
      text-transform: uppercase;
      position: relative;
  }
  .sa-chip.duelist { border-color: rgba(255, 70, 85, 0.2); }
  .sa-chip.initiator { border-color: rgba(106, 193, 77, 0.2); }
  .sa-chip.controller { border-color: rgba(0, 180, 180, 0.2); }
  .sa-chip.sentinel { border-color: rgba(230, 172, 74, 0.2); }

  .sa-chip.selected.duelist { background: rgba(255,70,85,0.15); border-color: #FF4655; color: #FF4655; }
  .sa-chip.selected.initiator { background: rgba(106,193,77,0.15); border-color: #6AC14D; color: #6AC14D; }
  .sa-chip.selected.controller { background: rgba(0,180,180,0.15); border-color: #00B4B4; color: #00B4B4; }
  .sa-chip.selected.sentinel { background: rgba(230,172,74,0.15); border-color: #E6AC4A; color: #E6AC4A; }

// Track which agents are selected for the randomizer pool
// null = "use all" (default), otherwise a Set of agent names
let selectedAgentNames = null;

// Build the saGrid on load
(function buildSaGrid() {
    const grid = document.getElementById('saGrid');
    grid.innerHTML = AGENTS.map(a =>
        `<div class="sa-chip ${a.role.toLowerCase()} selected" data-agent="${a.name}" onclick="saToggleChip(this)">${a.name}</div>`
    ).join('');
    updateSaCount();
})();

function saToggleChip(chip) {
    chip.classList.toggle('selected');
    // Sync selectedAgentNames
    const allChips = document.querySelectorAll('#saGrid .sa-chip');
    const allSelected = [...allChips].every(c => c.classList.contains('selected'));
    if (allSelected) {
        selectedAgentNames = null; // all = use filter normally
    } else {
        selectedAgentNames = new Set([...allChips].filter(c => c.classList.contains('selected')).map(c => c.dataset.agent));
    }
    updateSaCount();
}

function saSelectAll() {
    document.querySelectorAll('#saGrid .sa-chip').forEach(c => c.classList.add('selected'));
    selectedAgentNames = null;
    updateSaCount();
}

function saSelectNone() {
    document.querySelectorAll('#saGrid .sa-chip').forEach(c => c.classList.remove('selected'));
    selectedAgentNames = new Set();
    updateSaCount();
}

function saSelectByFilter() {
    document.querySelectorAll('#saGrid .sa-chip').forEach(c => {
        const agent = AGENTS.find(a => a.name === c.dataset.agent);
        if (!agent) return;
        if (currentFilter === 'ALL' || agent.role === currentFilter) {
            c.classList.add('selected');
        } else {
            c.classList.remove('selected');
        }
    });
    const allChips = document.querySelectorAll('#saGrid .sa-chip');
    selectedAgentNames = new Set([...allChips].filter(c => c.classList.contains('selected')).map(c => c.dataset.agent));
    updateSaCount();
}

function updateSaCount() {
    const label = document.getElementById('saCountLabel');
    const total = AGENTS.length;
    const selected = selectedAgentNames === null ? total : selectedAgentNames.size;
    if (selected === 0) {
        label.innerHTML = `<span class="sa-warn">⚠ NO AGENTS SELECTED — RANDOMIZER WILL NOT WORK</span>`;
    } else {
        label.innerHTML = `<span class="sa-count-num">${selected}</span> / ${total} AGENTS IN POOL`;
    }
}

const AudioCtx = window.AudioContext || window.webkitAudioContext;
let audioCtx = null;

function getAudioCtx() {
    if (!audioCtx) audioCtx = new AudioCtx();
    return audioCtx;
}

// Short pitched "tick" used during rolling
function playTick(pitch = 1, vol = 0.18) {
    const ac = getAudioCtx();
    const now = ac.currentTime;

    // Noise burst
    const bufLen = ac.sampleRate * 0.04;
    const buf = ac.createBuffer(1, bufLen, ac.sampleRate);
    const data = buf.getChannelData(0);
    for (let i = 0; i < bufLen; i++) data[i] = (Math.random() * 2 - 1);

    const src = ac.createBufferSource();
    src.buffer = buf;

    const bpf = ac.createBiquadFilter();
    bpf.type = 'bandpass';
    bpf.frequency.value = 1200 * pitch;
    bpf.Q.value = 12;

    const gain = ac.createGain();
    gain.gain.setValueAtTime(vol, now);
    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.06);

    src.connect(bpf);
    bpf.connect(gain);
    gain.connect(ac.destination);
    src.start(now);
    src.stop(now + 0.07);
}

// Valorant-style "UI click" beep
function playBeep(freq = 880, duration = 0.07, vol = 0.12) {
    const ac = getAudioCtx();
    const now = ac.currentTime;

    const osc = ac.createOscillator();
    osc.type = 'square';
    osc.frequency.setValueAtTime(freq, now);
    osc.frequency.exponentialRampToValueAtTime(freq * 0.6, now + duration);

    const gain = ac.createGain();
    gain.gain.setValueAtTime(vol, now);
    gain.gain.exponentialRampToValueAtTime(0.001, now + duration);

    osc.connect(gain);
    gain.connect(ac.destination);
    osc.start(now);
    osc.stop(now + duration + 0.01);
}

// Heavy reveal "THUD" + harmonic shimmer — Valorant agent select reveal
function playReveal() {
    const ac = getAudioCtx();
    const now = ac.currentTime;

    // Sub thud
    const sub = ac.createOscillator();
    sub.type = 'sine';
    sub.frequency.setValueAtTime(80, now);
    sub.frequency.exponentialRampToValueAtTime(30, now + 0.35);
    const subGain = ac.createGain();
    subGain.gain.setValueAtTime(0.55, now);
    subGain.gain.exponentialRampToValueAtTime(0.001, now + 0.4);
    sub.connect(subGain);
    subGain.connect(ac.destination);
    sub.start(now);
    sub.stop(now + 0.4);

    // Mid punch
    const mid = ac.createOscillator();
    mid.type = 'sawtooth';
    mid.frequency.setValueAtTime(320, now);
    mid.frequency.exponentialRampToValueAtTime(120, now + 0.2);
    const midGain = ac.createGain();
    midGain.gain.setValueAtTime(0.25, now);
    midGain.gain.exponentialRampToValueAtTime(0.001, now + 0.25);
    mid.connect(midGain);
    midGain.connect(ac.destination);
    mid.start(now);
    mid.stop(now + 0.25);

    // High shimmer — ascending arpeggio
    [0, 0.07, 0.14, 0.21].forEach((t, i) => {
        const osc = ac.createOscillator();
        osc.type = 'sine';
        const freqs = [880, 1100, 1320, 1760];
        osc.frequency.value = freqs[i];
        const g = ac.createGain();
        g.gain.setValueAtTime(0, now + t);
        g.gain.linearRampToValueAtTime(0.12, now + t + 0.03);
        g.gain.exponentialRampToValueAtTime(0.001, now + t + 0.18);
        osc.connect(g);
        g.connect(ac.destination);
        osc.start(now + t);
        osc.stop(now + t + 0.2);
    });

    // White noise "whoosh"
    const bufLen = ac.sampleRate * 0.3;
    const buf = ac.createBuffer(1, bufLen, ac.sampleRate);
    const d = buf.getChannelData(0);
    for (let i = 0; i < bufLen; i++) d[i] = (Math.random() * 2 - 1);
    const nSrc = ac.createBufferSource();
    nSrc.buffer = buf;
    const hpf = ac.createBiquadFilter();
    hpf.type = 'highpass';
    hpf.frequency.value = 3000;
    const nGain = ac.createGain();
    nGain.gain.setValueAtTime(0.15, now);
    nGain.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
    nSrc.connect(hpf);
    hpf.connect(nGain);
    nGain.connect(ac.destination);
    nSrc.start(now);
    nSrc.stop(now + 0.3);
}

// Slowing roll — decelerating ticks scheduled ahead
function scheduleSlowdown(startAt, count, startInterval, endInterval) {
    const ac = getAudioCtx();
    let t = startAt;
    for (let i = 0; i < count; i++) {
        const prog = i / count;
        const interval = startInterval + (endInterval - startInterval) * prog;
        const pitch = 1 + (1 - prog) * 1.2;
        // schedule a tick at ac time t
        scheduleTickAt(t, pitch, 0.22 - prog * 0.1);
        t += interval;
    }
    return t; // when the last tick fires
}

function scheduleTickAt(when, pitch = 1, vol = 0.18) {
    const ac = getAudioCtx();

    const bufLen = Math.ceil(ac.sampleRate * 0.05);
    const buf = ac.createBuffer(1, bufLen, ac.sampleRate);
    const data = buf.getChannelData(0);
    for (let i = 0; i < bufLen; i++) data[i] = (Math.random() * 2 - 1);

    const src = ac.createBufferSource();
    src.buffer = buf;

    const bpf = ac.createBiquadFilter();
    bpf.type = 'bandpass';
    bpf.frequency.value = 1200 * pitch;
    bpf.Q.value = 14;

    const gain = ac.createGain();
    gain.gain.setValueAtTime(Math.max(0.001, vol), when);
    gain.gain.exponentialRampToValueAtTime(0.001, when + 0.07);

    src.connect(bpf);
    bpf.connect(gain);
    gain.connect(ac.destination);
    src.start(when);
    src.stop(when + 0.08);
}

class Particle {
    constructor(x, y, opts = {}) {
        this.x = x;
        this.y = y;
        this.kind = opts.kind || 'shard';
        this.color = opts.color || '#FF4655';
        this.life = opts.life || 1;
        this.maxLife = this.life;
        this.size = opts.size || 3;
        this.vx = opts.vx || 0;
        this.vy = opts.vy || 0;
        this.gravity = opts.gravity || 0;
        this.drag = opts.drag || 0.98;
        this.rot = opts.rot || 0;
        this.spin = opts.spin || 0;
        this.growth = opts.growth || 0;
        this.thickness = opts.thickness || 1.5;
    }

    update() {
        this.vx *= this.drag;
        this.vy *= this.drag;
        this.vy += this.gravity;
        this.x += this.vx;
        this.y += this.vy;
        this.rot += this.spin;
        this.size += this.growth;
        this.life -= 0.03;
    }

    draw() {
        const a = Math.max(0, this.life / this.maxLife);
        ctx.save();
        ctx.globalAlpha = a;
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rot);

        if (this.kind === 'ring') {
            ctx.strokeStyle = this.color;
            ctx.lineWidth = this.thickness;
            ctx.beginPath();
            ctx.arc(0, 0, this.size, 0, Math.PI * 2);
            ctx.stroke();
        } else if (this.kind === 'streak') {
            ctx.strokeStyle = this.color;
            ctx.lineWidth = this.thickness;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(this.size * 2.6, 0);
            ctx.stroke();
        } else if (this.kind === 'spark') {
            ctx.fillStyle = this.color;
            ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
        } else {
            // Default shard: angular triangle for a sharper tactical look
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.moveTo(this.size * 1.4, 0);
            ctx.lineTo(-this.size * 0.9, this.size * 0.55);
            ctx.lineTo(-this.size * 0.7, -this.size * 0.55);
            ctx.closePath();
            ctx.fill();
        }

        ctx.restore();
    }
}

function spawnParticles(x, y, n = 30) {
    const colors = ['#FF4655', '#ECE8E1', '#00B4B4'];
    const intensity = Math.max(0.65, n / 40);

    // Impact ring
    particles.push(new Particle(x, y, {
        kind: 'ring',
        color: '#FF4655',
        size: 8,
        life: 0.85,
        growth: 2.2 * intensity,
        thickness: 2.2
    }));

    // Angular shards
    const shardCount = Math.floor(20 * intensity);
    for (let i = 0; i < shardCount; i++) {
        const angle = (Math.PI * 2 * i) / shardCount + (Math.random() - 0.5) * 0.22;
        const speed = 2.2 + Math.random() * 4.8;
        particles.push(new Particle(x, y, {
            kind: 'shard',
            color: colors[Math.floor(Math.random() * colors.length)],
            size: 2 + Math.random() * 3,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed - 0.7,
            gravity: 0.055,
            drag: 0.965,
            rot: angle,
            spin: (Math.random() - 0.5) * 0.28
        }));
    }

    // Tactical scan streaks
    const streakCount = Math.floor(8 * intensity);
    for (let i = 0; i < streakCount; i++) {
        const angle = -0.6 + Math.random() * 1.2;
        const speed = 4 + Math.random() * 4;
        particles.push(new Particle(x, y, {
            kind: 'streak',
            color: i % 2 === 0 ? '#FF4655' : '#ECE8E1',
            size: 4 + Math.random() * 4,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed * 0.6,
            drag: 0.95,
            rot: angle,
            thickness: 1 + Math.random() * 1.2,
            life: 0.6
        }));
    }

    // Micro sparks
    const sparkCount = Math.floor(14 * intensity);
    for (let i = 0; i < sparkCount; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = 1.4 + Math.random() * 2.8;
        particles.push(new Particle(x, y, {
            kind: 'spark',
            color: '#ECE8E1',
            size: 1 + Math.random() * 1.8,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed - 0.35,
            gravity: 0.04,
            drag: 0.97,
            life: 0.45 + Math.random() * 0.2
        }));
    }
}

(function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles = particles.filter((p) => p.life > 0);
    particles.forEach((p) => {
        p.update();
        p.draw();
    });
    requestAnimationFrame(loop);
})();

function startRandomize(evt) {
    if (isAnimating) return;

    // Unlock AudioContext on first user gesture
    getAudioCtx();

    isAnimating = true;
    const btn = document.getElementById('randomBtn');
    btn.disabled = true;

    hideInfo();
    const pool = getPool();
    if (!pool.length) {
        isAnimating = false;
        btn.disabled = false;
        return;
    }

    const finalAgent = pool[Math.floor(Math.random() * pool.length)];
    flashOverlay();
    playFlash(); // UI flash beep

    const spinOverlay = document.getElementById('spinOverlay');
    const spinNameBig = document.getElementById('spinNameBig');
    const nameDisplay = document.getElementById('agentName');
    const roleTag = document.getElementById('roleTag');

    spinOverlay.classList.remove('hidden');
    document.getElementById('portraitPlaceholder').style.display = 'none';

    const spinAgents = [];
    for (let i = 0; i < 24; i++) {
        spinAgents.push(pool[Math.floor(Math.random() * pool.length)]);
    }
    spinAgents.push(finalAgent);

    // Pre-schedule ALL sounds using Web Audio clock for perfect sync
    const ac = getAudioCtx();
    let audioTime = ac.currentTime + 0.05; // tiny head start

    // Build delay array matching spinStep logic
    const delays = spinAgents.map((_, i) => {
        const prog = i / spinAgents.length;
        return prog < 0.55 ? 40 : prog < 0.75 ? 70 : prog < 0.88 ? 120 : 200;
    });

    // Schedule ticks ahead of time — pitch and volume mirror speed
    delays.forEach((ms, i) => {
        const prog = i / spinAgents.length;
        // Fast phase: high pitch, low volume. Slow phase: lower pitch, louder.
        const pitch = 1.8 - prog * 0.9;     // 1.8 → 0.9
        const vol   = 0.08 + prog * 0.2;    // 0.08 → 0.28
        scheduleTickAt(audioTime, pitch, vol);
        audioTime += ms / 1000;
    });
    // The final reveal sound fires right after last tick
    const revealAt = audioTime;
    const revealOsc = ac.createOscillator(); // dummy to schedule reveal via timer
    // We'll use setTimeout aligned to revealAt for simplicity (close enough)
    const msUntilReveal = (revealAt - ac.currentTime) * 1000;
    setTimeout(() => playReveal(), Math.max(0, msUntilReveal));

    let idx = 0;

    function spinStep() {
        if (idx >= spinAgents.length) {
            revealAgent(finalAgent);
            return;
        }

        const a = spinAgents[idx];
        const prog = idx / spinAgents.length;
        const delay = prog < 0.55 ? 40 : prog < 0.75 ? 70 : prog < 0.88 ? 120 : 200;

        spinNameBig.textContent = a.name;
        // Color flashes faster in fast phase, settles in slow phase
        spinNameBig.style.color = prog < 0.75
            ? (idx % 2 === 0 ? '#FF4655' : '#ECE8E1')
            : '#FF4655';
        nameDisplay.textContent = a.name;
        nameDisplay.classList.toggle('glitch');
        roleTag.textContent = a.role;
        const spinRoleColor = ROLE_COLORS[a.role] || '#FF4655';
        roleTag.style.color = spinRoleColor;
        roleTag.style.borderColor = spinRoleColor;

        // Visual shake intensity mirrors speed
        if (prog < 0.55) {
            spinNameBig.style.transform = `translate(${(Math.random()-0.5)*6}px,${(Math.random()-0.5)*3}px)`;
        } else {
            spinNameBig.style.transform = 'translate(0,0)';
        }

        idx++;
        setTimeout(spinStep, delay);
    }

    spinStep();

    const r = btn.getBoundingClientRect();
    const clickX = evt && typeof evt.clientX === 'number' ? evt.clientX : (r.left + r.width / 2);
    const clickY = evt && typeof evt.clientY === 'number' ? evt.clientY : (r.top + r.height / 2);
    spawnParticles(clickX, clickY, 40);
}

function revealAgent(agent) {
    const nameDisplay = document.getElementById('agentName');
    const roleTag = document.getElementById('roleTag');
    const spinOverlay = document.getElementById('spinOverlay');
    const agentImg = document.getElementById('agentImg');

    nameDisplay.classList.remove('glitch');
    nameDisplay.textContent = agent.name;
    nameDisplay.classList.add('shimmer-active');
    setTimeout(() => nameDisplay.classList.remove('shimmer-active'), 600);

    const rc = ROLE_COLORS[agent.role] || '#FF4655';
    roleTag.textContent = agent.role;
    roleTag.style.color = rc;
    roleTag.style.borderColor = rc;
    spinOverlay.classList.add('hidden');

    agentImg.onload = () => agentImg.classList.add('visible');
    agentImg.src = agent.img;
    agentImg.classList.add('visible');

    setTimeout(() => document.getElementById('agentStatus').classList.add('show'), 100);
    setTimeout(() => {
        const o = document.getElementById('agentOrigin');
        o.textContent = 'ORIGIN: ' + agent.origin;
        o.classList.add('show');
    }, 200);

    setTimeout(() => {
        document.getElementById('statsSection').classList.add('show');
        document.getElementById('aggrVal').textContent = agent.aggr + '%';
        document.getElementById('utilVal').textContent = agent.util + '%';
        document.getElementById('mobVal').textContent = agent.mob + '%';
        setTimeout(() => {
            document.getElementById('aggrBar').style.width = agent.aggr + '%';
            document.getElementById('utilBar').style.width = agent.util + '%';
            document.getElementById('mobBar').style.width = agent.mob + '%';
        }, 80);
    }, 350);

    setTimeout(() => {
        document.getElementById('abilitiesRow').classList.add('show');
        setAbility('C', agent.abilities[0]);
        setAbility('Q', agent.abilities[1]);
        setAbility('E', agent.abilities[2]);
        setAbility('X', agent.abilities[3]);
    }, 550);

    setTimeout(() => {
        const q = document.getElementById('agentQuote');
        q.textContent = '"' + agent.quote + '"';
        q.classList.add('show');
    }, 750);

    const chipId = 'chip-' + agent.name.replace('/', '');
    const chip = document.getElementById(chipId);
    if (chip) {
        chip.classList.add('highlighted');
        chip.scrollIntoView({
            behavior: 'smooth',
            block: 'nearest',
            inline: 'center'
        });
    }

    const pf = document.querySelector('.portrait-frame'),
        r = pf.getBoundingClientRect();
    spawnParticles(r.left + r.width / 2, r.top + r.height / 2, 55);

    setTimeout(() => {
        isAnimating = false;
        document.getElementById('randomBtn').disabled = false;
        document.getElementById('randomBtn').textContent = '\u25B6 RANDOMIZE AGAIN';
    }, 900);

    playAgentVoiceLine(agent.name);
}

    const spinOverlay = document.getElementById('spinOverlay');
    spinOverlay.classList.remove('hidden');
    document.getElementById('spinNameBig').textContent = agent.name;
    document.getElementById('agentName').textContent = agent.name;
    document.getElementById('roleTag').textContent = agent.role;
    document.getElementById('portraitPlaceholder').style.display = 'none';

    setTimeout(() => playReveal(), 200);
    setTimeout(() => revealAgent(agent), 250);
    });
</script>
