<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AGENT SELECT // VALORANT</title>
<meta name="description" content="VALORANT Agent Randomizer with role filters, custom agent pool selection, reveal effects, voicelines, and built-in music player.">
<meta name="theme-color" content="#FF4655">
<meta name="robots" content="index,follow">

<link rel="canonical" href="https://vzefoq.github.io/Valorant-Agent-Randomizer/">
<link rel="icon" type="image/x-icon" href="ico/favicon.ico">
<link rel="shortcut icon" type="image/x-icon" href="ico/favicon.ico">
<link rel="icon" type="image/png" href="assets/img/Logo.png">
<link rel="apple-touch-icon" href="assets/img/Logo.png">

<meta property="og:type" content="website">
<meta property="og:title" content="AGENT SELECT // VALORANT">
<meta property="og:description" content="Randomize VALORANT agents with role filters, custom pool picks, reveal effects, voicelines, and music player.">
<meta property="og:url" content="https://vzefoq.github.io/Valorant-Agent-Randomizer/">
<meta property="og:site_name" content="Valorant Agent Randomizer">
<meta property="og:image" content="https://vzefoq.github.io/Valorant-Agent-Randomizer/assets/img/Banner.png">
<meta property="og:image:alt" content="Valorant Agent Randomizer banner">
<meta property="og:logo" content="https://vzefoq.github.io/Valorant-Agent-Randomizer/assets/img/Logo.png">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="AGENT SELECT // VALORANT">
<meta name="twitter:description" content="Randomize VALORANT agents with role filters, custom pool picks, reveal effects, voicelines, and music player.">
<meta name="twitter:image" content="https://vzefoq.github.io/Valorant-Agent-Randomizer/assets/img/Banner.png">
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Bebas+Neue&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<canvas id="particles"></canvas>
<div id="flash-overlay"></div>
<div class="corner corner-tl"></div>
<div class="corner corner-tr"></div>
<div class="corner corner-bl"></div>
<div class="corner corner-br"></div>

<header>
  <div class="logo-mark">AGENT<span class="slash">/</span>SELECT</div>
  <div class="subtitle">Random Assignment Protocol</div>
</header>

<div class="divider"></div>
<div class="ticker"><div class="ticker-inner" id="tickerInner"></div></div>

<div class="container">
  <div class="filter-row">
    <button class="role-btn active" onclick="setFilter(this,'ALL')">ALL</button>
    <button class="role-btn" onclick="setFilter(this,'DUELIST')">DUELISTS</button>
    <button class="role-btn" onclick="setFilter(this,'INITIATOR')">INITIATORS</button>
    <button class="role-btn" onclick="setFilter(this,'CONTROLLER')">CONTROLLERS</button>
    <button class="role-btn" onclick="setFilter(this,'SENTINEL')">SENTINELS</button>
  </div>

  <div class="agent-display">
    <div class="portrait-frame">
      <div class="portrait-gradient"></div>
      <div class="portrait-placeholder" id="portraitPlaceholder">
        <div class="q-mark">?</div>
        <div class="hint-text">AWAITING ASSIGNMENT</div>
      </div>
      <img class="agent-img" id="agentImg" src="" alt="" />
      <div class="spin-overlay" id="spinOverlay">
        <div class="spin-name-big" id="spinNameBig">READY</div>
      </div>
      <div class="portrait-glow"></div>
      <div class="role-badge"><div class="role-tag" id="roleTag">SELECT ROLE</div></div>
    </div>

    <div class="agent-info">
      <div class="agent-status" id="agentStatus">AGENT IDENTIFIED</div>
      <div class="agent-name-display" id="agentName">DEPLOY</div>
      <div class="agent-origin" id="agentOrigin">PRESS RANDOMIZE TO BEGIN</div>

      <div class="stats-section" id="statsSection">
        <div class="stat-label"><span>AGGRESSION</span><span id="aggrVal">--</span></div>
        <div class="stat-bar-track"><div class="stat-bar-fill" id="aggrBar"></div></div>
        <div class="stat-label"><span>UTILITY</span><span id="utilVal">--</span></div>
        <div class="stat-bar-track"><div class="stat-bar-fill" id="utilBar"></div></div>
        <div class="stat-label"><span>MOBILITY</span><span id="mobVal">--</span></div>
        <div class="stat-bar-track"><div class="stat-bar-fill" id="mobBar"></div></div>
      </div>

      <div class="abilities-row" id="abilitiesRow">
        <div class="ability-card">
          <span class="ability-keybind">C</span>
          <div class="ability-icon-wrap" id="abilIconC"></div>
          <div class="ability-name" id="abilNameC">—</div>
        </div>
        <div class="ability-card">
          <span class="ability-keybind">Q</span>
          <div class="ability-icon-wrap" id="abilIconQ"></div>
          <div class="ability-name" id="abilNameQ">—</div>
        </div>
        <div class="ability-card">
          <span class="ability-keybind">E</span>
          <div class="ability-icon-wrap" id="abilIconE"></div>
          <div class="ability-name" id="abilNameE">—</div>
        </div>
        <div class="ability-card">
          <span class="ability-keybind">X</span>
          <div class="ability-icon-wrap" id="abilIconX"></div>
          <div class="ability-name" id="abilNameX">—</div>
        </div>
      </div>

      <div class="agent-quote" id="agentQuote">"Press the button below to receive your assignment."</div>
    </div>
  </div>

  <div class="btn-container" style="flex-direction:column;align-items:center;gap:0;">
    <button class="randomize-btn" id="randomBtn" onclick="startRandomize(event)">▶ RANDOMIZE AGENT</button>
    <button class="select-agents-toggle" id="saToggleBtn" onclick="toggleSelectAgents()">⊞ CUSTOMIZE AGENT POOL</button>
  </div>

  <div class="select-agents-panel" id="saPanel">
    <div class="select-agents-header">
      <div class="select-agents-title">// SELECT AGENTS FOR RANDOMIZER //</div>
      <div class="select-agents-actions">
        <button class="sa-action-btn" onclick="saSelectAll()">SELECT ALL</button>
        <button class="sa-action-btn" onclick="saSelectNone()">DESELECT ALL</button>
        <button class="sa-action-btn" onclick="saSelectByFilter()">SELECT CURRENT ROLE FILTER</button>
      </div>
    </div>
    <div class="select-agents-grid" id="saGrid"></div>
    <div class="sa-count-label" id="saCountLabel"></div>
  </div>

  <div class="divider" style="margin-top:50px;"></div>
  <div class="all-agents-label" style="margin-top:20px;">// AGENT ROSTER //</div>
  <div class="agents-mini-grid" id="agentGrid"></div>
  <div class="made-by">made by zef</div>
</div>

<script src="script.js"></script>
</body>
</html>
